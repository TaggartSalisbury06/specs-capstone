<!DOCTYPE html>
<html>
<head>
  <title>User Posts</title>
</head>
<body>
  <h1>User Posts</h1>
  <h2>User ID: {{ user_id }}</h2>
  
  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>{{ post.post_content }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts found for this user.</p>
  {% endif %}
</body>
</html>
