{% extends "base.html" %}

{% block body %}
<div class="container">
  <h1>Messages</h1>
  <div class="row">
    <div class="col-md-6">
      <h2>Inbox</h2>
      <ul class="list-group">
        {% for message in messages %}
          <li class="list-group-item">
            <p>From: {{ message.sender.username }}</p>
            <p>Message: {{ message.message_content }}</p>
          </li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-md-6">
      <h2>Compose Message</h2>
      <form action="/messages/create" method="post">
        <div class="form-group">
          <label for="recipient_id">Recipient:</label>
          <select class="form-control" id="recipient_id" name="recipient_id">
            {% for user in users %}
              <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <textarea class="form-control" name="message_content" placeholder="Message Content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
