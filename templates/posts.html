{% extends "base.html" %}

{% block body %}
<div class="container">
  <div class="row justify-content-center">
    {% for post in posts %}
      <div class="col-md-4 mt-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">User: {{ post.user.username }}</h5>
            <p class="card-text">{{ post.post_content }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
